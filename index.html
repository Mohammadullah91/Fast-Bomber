<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OTP Request Interface</title>
</head>
<body>
    <div class="container">
        <label for="number">Number[11 digits]: </label>
        <input type="text" id="number" pattern="\d{11}" required>

        <label for="amount">Amount [Highest 5000]: </label>
        <input type="number" id="amount" min="1" max="5000" required>

        <button onclick="sendOTPRequest()">Send OTP Request</button>
        <button onclick="retrieveOTPRequest()">Retrieve OTP</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
